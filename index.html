<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Nunito font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 class="text text-center">Random Quote Generator</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div id="quoteBox">
          </div>
          <button type="button" class="btn btn-lg button" id="quoteButton">New Quote</button>
          <a id="twitterButton" target="_blank"><button type="button" class="btn btn-lg button"><i class="fab fa-twitter"></i></button></a>
        </div>
      </div>
      <footer>
        <hr>
        <div class="text text-center">
          <p>Written by <a href="https://github.com/alexanderluong">Alex Luong</a></p>
        </div>
      </footer>
    </div>
    
    <!-- jQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- script.js import -->
    <script src="script.js"></script>
    <!-- Font Awesome import -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
